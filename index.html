<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <title>Challenge</title>
</head>
<body>
    <div class="flex justify-center md:items-center w-screen h-screen">
        <div class="shadow-lg shadow-slate-400 grid text-center w-[400px] h-fit rounded-b-3xl overflow-hidden md:grid-cols-2 md:h-[500px] md:w-[750px] md:items-center md:rounded-3xl">
            <div class="flex flex-col h-auto items-center bg-gradient-to-t from-[#312DEB] to-[#6743FF] rounded-b-3xl pb-8 md:h-[500px] md:rounded-3xl md:justify-center">
                <h2 class="text-gray-300 my-7 text-xl font-bold">Your Result</h2>
                <div class="rounded-full bg-gradient-to-b w-[180px] from-[#4D22CA] to-[#4734F0] p-9">
                    <h2 class="text-white font-bold text-7xl mb-2">76</h2>
                    <p class="text-slate-400 font-bold text-lg">of 100</p>
                </div>
                <h2 class="mt-8 mb-5 text-white font-semibold text-3xl">Great</h2>
                <p class="mx-14 text-center font-medium text-gray-300">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="">
                    <h2 class="text-left ml-8 text-[#24283E] text-2xl font-extrabold my-7 md:ml-7">Summary</h2>
                    <div class="flex flex-col items-center">
                        <div class="flex justify-center w-[300px] bg-[#faebe9] px-10 py-4 rounded-xl mb-5" id="reaction">
                            <div class="flex gap-36">
                                <h3 class="text-[#f85f6b] flex gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">Reaction<path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
                                    Reaction
                                </h3>
                                <p><span class="text-[#303B59] mr-1">80</span>/100</p>
                            </div>
                        </div>

                        <div class="flex justify-center w-[300px] bg-[#faf4e8] px-10 py-4 rounded-xl mb-5" id="memory">    
                            <div class="flex gap-36">
                                <h3 class="flex gap-1 text-[#ffc339]">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
                                    Memory
                                </h3>
                                <p><span class="text-[#303B59] mr-1">92</span>/100</p>
                            </div>
                        </div>

                        <div class="flex justify-center w-[300px] bg-[#e7f8f8] px-10 py-4 rounded-xl mb-5" id="verbal">
                            <div class="flex gap-[160px]">
                                <h3 class="flex gap-1 text-[#2fb992]">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
                                    Verbal
                                </h3>
                                <p><span class="text-[#303B59] mr-1">61</span>/100</p>
                            </div>
                        </div>

                        <div class="flex justify-center w-[300px] bg-[#e7e7fa] px-10 py-4 rounded-xl" id="visual">
                            <div class="flex gap-[160px]">
                                <h3 class="flex gap-1 text-[#5050cc]">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
                                    Visual
                                </h3>
                                <p><span class="text-[#303B59] mr-1">72</span>/100</p>
                            </div>
                        </div>
                    </div>
                    <button class="text-white text-lg bg-[#303B59] rounded-full px-[115px] py-3 my-5 border border-[#303B59] hover:bg-white hover:text-[#303B59]">Continue</button>
            </div>
        </div>
    </div>    
</body>
</html>
